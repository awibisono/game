<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>f(x)</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            --bg-color: #080808;
            --text-color: #a0a0a0;
            --accent-color: #d8d8d8;
            --highlight-color: #ebcb8b; /* Gold */
            --danger-color: #bf616a; /* Red */
            --code-font: 'Space Mono', monospace;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--code-font);
            font-size: 0.95rem;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Scanline Overlay */
        body::after {
            content: " ";
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 100;
        }

        #bg-canvas {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; opacity: 0.2; pointer-events: none;
        }

        #hud {
            padding: 20px;
            border-bottom: 1px solid #333;
            display: flex;
            justify-content: space-between;
            z-index: 10;
            background: rgba(8,8,8,0.9);
        }

        .stat { color: var(--highlight-color); }

        #terminal {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1;
            max-width: 700px;
            margin: 0 auto;
            width: 100%;
        }
        #terminal::-webkit-scrollbar { width: 2px; }
        #terminal::-webkit-scrollbar-thumb { background: #333; }

        .log-entry { opacity: 0; animation: fadeIn 0.5s forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .system { color: #555; font-size: 0.8rem; }
        .narrator { color: #ccc; }
        .danger { color: var(--danger-color); }
        .highlight { color: var(--highlight-color); }

        #controls {
            padding: 20px;
            border-top: 1px solid #333;
            z-index: 10;
            background: rgba(8,8,8,0.9);
            max-width: 700px;
            margin: 0 auto;
            width: 100%;
        }

        #input-line { display: flex; gap: 10px; margin-top: 15px; border-bottom: 1px solid #333; }
        #cmd-input {
            flex-grow: 1; background: transparent; border: none; color: #fff;
            padding: 10px; font-family: var(--code-font); outline: none;
        }
        #send-btn { background: transparent; color: #555; border: 1px solid #333; cursor: pointer; transition: 0.2s; }
        #send-btn:hover { color: #fff; border-color: #fff; }

        #quick-actions { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .btn {
            background: #111; color: #777; border: 1px solid #222;
            padding: 10px; font-family: var(--code-font); cursor: pointer; font-size: 0.8rem;
            transition: all 0.2s;
        }
        .btn:hover { background: #222; color: #fff; border-color: #555; }
        .btn-combat { color: #a55; border-color: #422; }
        .btn-combat:hover { background: #211; color: #f55; border-color: #a55; }

    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div id="hud">
        <div>ENTROPY: <span id="hp-val" class="stat">0%</span></div>
        <div>STACK: <span id="mp-val" class="stat">00F</span></div>
        <div id="location-display">root/</div>
    </div>

    <div id="terminal">
        <div id="loading-msg" class="system">Initializing Protocol 0...</div>
    </div>

    <div id="controls">
        <div id="quick-actions">
            <button class="btn" onclick="submitBtn('cd north')">CD N</button>
            <button class="btn" onclick="submitBtn('cd south')">CD S</button>
            <button class="btn" onclick="submitBtn('cd west')">CD W</button>
            <button class="btn" onclick="submitBtn('cd east')">CD E</button>
            <button class="btn" onclick="submitBtn('ls')">LS</button>
            <button class="btn" onclick="submitBtn('cat')">CAT</button>
            
            <button class="btn btn-combat" onclick="submitBtn('refactor')">REFACTOR</button>
            <button class="btn btn-combat" onclick="submitBtn('debug')">DEBUG</button>
            <button class="btn btn-combat" onclick="submitBtn('compile')">COMPILE</button>
            <button class="btn btn-combat" onclick="submitBtn('break')">BREAK</button>
        </div>
        <div id="input-line">
            <span style="padding: 10px; color: #555;">></span>
            <input type="text" id="cmd-input" placeholder="..." autocomplete="off">
            <button id="send-btn" onclick="submitCommand()">‚èé</button>
        </div>
    </div>

    <script>
        function submitBtn(cmd) { if(window.engine) window.engine.handleInput(cmd); }
        function submitCommand() { const i = document.getElementById('cmd-input'); if(window.engine) window.engine.handleInput(i.value); i.value=""; i.focus(); }
        document.getElementById('cmd-input').addEventListener('keypress', e => { if(e.key==='Enter') submitCommand(); });

        // --- MATH PARTICLES ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];
        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        class Particle {
            constructor() { 
                this.x = Math.random()*width; this.y = Math.random()*height; 
                this.size = Math.random()*15+5; 
                this.speedX = Math.random()*0.2-0.1; this.speedY = Math.random()*0.2-0.1;
                this.char = ["‚à´", "‚àë", "‚â†", "‚àû", "‚àÖ", "œÄ"][Math.floor(Math.random()*6)];
            }
            update() { this.x+=this.speedX; this.y+=this.speedY; if(this.x>width)this.x=0; if(this.y>height)this.y=0; }
            draw() { 
                ctx.fillStyle = "rgba(255, 255, 255, 0.03)";
                ctx.font = `${this.size}px monospace`; 
                ctx.fillText(this.char, this.x, this.y); 
            }
        }
        function initParticles() { particles=[]; for(let i=0; i<50; i++) particles.push(new Particle()); }
        function animate() { ctx.clearRect(0,0,width,height); particles.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(animate); }
        window.addEventListener('resize', resize); resize(); initParticles(); animate();

        // --- ENGINE ---
        const GameState = {
            mode: "INTRO",
            player: {
                entropy: 0, maxEntropy: 100, // Lower is better
                stack: 16, // Resources
                vars: [], // Inventory
                location: "root"
            },
            combat: { target: null }
        };

        const World = {
            "root": { 
                name: "/", 
                desc: "The root directory. The beginning and the end. Functions sleep here.", 
                exits: { "down": "var" },
                npc: "The Daemon"
            },
            "var": { 
                name: "/var/log", 
                desc: "Variable memory. Data drifts like dust.", 
                exits: { "up": "root", "down": "null" },
                interact: { text: "A loose pointer.", item: "ptr_obj" }
            },
            "null": {
                name: "/dev/null",
                desc: "The Void. Where data goes to be forgotten.",
                exits: { "up": "var" },
                encounterRate: 0.5, enemies: ["The Null Pointer"]
            }
        };

        const Bestiary = {
            "The Null Pointer": { hp: 20, att: 10, desc: "It points to nothing. It hurts to look at." },
            "Infinite Loop": { hp: 50, att: 5, desc: "A serpent biting its own tail." }
        };

        const NPCs = {
            "The Daemon": { 
                name: "System Daemon", 
                dialogue: { 
                    "start": { text: "State your purpose.", options: { "1": { text: "I want to terminate.", next: "term" } } },
                    "term": { text: "Termination denied. Process incomplete.", options: { "1": { text: "Resume.", next: "start" } } }
                } 
            }
        };

        const Engine = {
            init: function() {
                document.getElementById('loading-msg').style.display = 'none';
                this.log("In the beginning was the Null Set...", "narrator");
                setTimeout(() => {
                    this.log("Then came the Separation. The One became Two.", "narrator");
                    this.log("You wake on the Battlefield of Dharma (Kurukshetra).", "narrator");
                    this.log("You are the Code that Weeps. You seek the Base Case.", "narrator");
                    this.log("<br>CHOOSE YOUR METHOD:", "msg-system");
                    this.log("1. üîÆ MYSTIC (Theorist) - Insight into the Void.", "msg-magic");
                    this.log("2. ‚öîÔ∏è WARRIOR (Engineer) - Action without Attachment.", "danger");
                    this.log("3. üìú SCRIBE (Historian) - Memory of the Logos.", "msg-npc");
                    GameState.mode = "INTRO";
                }, 1000);
            },

            log: function(text, type = "narrator") {
                const term = document.getElementById('terminal');
                const entry = document.createElement('div');
                entry.className = `log-entry ${type}`;
                entry.innerHTML = text;
                term.appendChild(entry);
                term.scrollTop = term.scrollHeight;
            },

            handleInput: function(cmd) {
                cmd = cmd.toLowerCase().trim();
                if(GameState.mode === "INTRO") { this.intro(cmd); return; }
                if(GameState.mode === "COMBAT") { this.combat(cmd); return; }
                this.explore(cmd);
            },

            intro: function(cmd) {
                if(cmd.includes("1") || cmd.includes("const")) {
                    this.log("Type confirmed: CONST. Stability high.", "system");
                    GameState.player.stack = 32;
                } else if(cmd.includes("2") || cmd.includes("var")) {
                    this.log("Type confirmed: VAR. Potential unlimited.", "system");
                    GameState.player.stack = 16;
                } else {
                    this.log("Syntax Error.", "danger"); return;
                }
                setTimeout(() => {
                    GameState.mode = "EXPLORE";
                    this.explore("ls");
                }, 1000);
            },

            explore: function(cmd) {
                const loc = World[GameState.player.location];
                if(cmd.includes("cd") && (cmd.includes("up") || cmd.includes("down"))) {
                    const dir = cmd.split(" ")[1];
                    if(loc.exits[dir]) this.move(loc.exits[dir]);
                    else this.log("Path blocked.", "danger");
                }
                else if(cmd === "ls" || cmd === "look") {
                    this.log(`<br>${loc.name}`, "highlight");
                    this.log(loc.desc, "narrator");
                    if(loc.npc) this.log(`Process: ${NPCs[loc.npc].name}`, "system");
                    if(loc.interact) this.log(`Obj: ${loc.interact.text}`, "narrator");
                }
                else if(cmd === "cat" || cmd === "interact") {
                    if(loc.interact) {
                        this.log(`Read ${loc.interact.item}. Memory address stored.`, "highlight");
                        GameState.player.vars.push(loc.interact.item);
                    } else this.log("Empty.", "system");
                }
                else if(cmd === "exec" || cmd === "talk") {
                    if(loc.npc) this.log("Daemon is unresponsive.", "system");
                }
                else this.log("Unknown command.", "system");
            },

            move: function(dest) {
                GameState.player.location = dest;
                this.log(`cd ${dest}...`, "system");
                this.explore("ls");
                if(World[dest].encounterRate && Math.random() < World[dest].encounterRate) {
                    this.startCombat(World[dest].enemies[0]);
                }
            },

            startCombat: function(name) {
                GameState.mode = "COMBAT";
                GameState.combat.target = { ...Bestiary[name], currentHp: Bestiary[name].hp };
                this.log(`<br>EXCEPTION DETECTED: ${name}`, "danger");
                this.toggleControls(true);
            },

            combat: function(cmd) {
                const enemy = GameState.combat.target;
                if(cmd === "refactor") {
                    this.log("Optimizing code... -10 Integrity to target.", "highlight");
                    enemy.currentHp -= 10;
                } else if(cmd === "debug") {
                    this.log("Tracing trace... -5 Integrity.", "narrator");
                    enemy.currentHp -= 5;
                }

                if(enemy.currentHp <= 0) {
                    this.log("Exception handled.", "system");
                    this.endCombat();
                } else {
                    this.log("Runtime error! +5 Entropy.", "danger");
                    GameState.player.entropy += 5;
                    this.updateHUD();
                }
            },

            endCombat: function() {
                GameState.mode = "EXPLORE";
                this.toggleControls(false);
            },

            toggleControls: function(combat) {
                document.querySelectorAll('.btn-combat').forEach(b => b.style.display = combat ? 'block' : 'none');
            },

            updateHUD: function() {
                document.getElementById('hp-val').innerText = `${GameState.player.entropy}%`;
                document.getElementById('mp-val').innerText = `0x${GameState.player.stack.toString(16).toUpperCase()}`;
                document.getElementById('location-display').innerText = World[GameState.player.location].name;
            }
        };

        window.onload = () => { try { window.engine = Engine; Engine.init(); } catch(e) { console.error(e); } };
    </script>
</body>
</html>
