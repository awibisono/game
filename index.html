<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>The Truth Mines</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,600;1,400&family=Roboto+Mono:wght@300;400&display=swap');

        :root {
            --bg-color: #fdfbf7;
            --text-color: #333;
            --accent-color: #2980b9;
            --danger-color: #c0392b;
            --magic-color: #8e44ad;
            --font-main: 'Cormorant Garamond', serif;
            --font-code: 'Roboto Mono', monospace;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            font-size: 1.25rem;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #bg-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            opacity: 0.3;
            pointer-events: none;
        }

        #hud {
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            background: rgba(253, 251, 247, 0.95);
            font-family: var(--font-code);
            font-size: 0.9rem;
            z-index: 10;
        }

        .stat { font-weight: bold; color: var(--accent-color); }

        #terminal {
            flex-grow: 1;
            padding: 40px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 25px;
            scroll-behavior: smooth;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }
        #terminal::-webkit-scrollbar { width: 4px; }
        #terminal::-webkit-scrollbar-thumb { background: #ccc; }

        .log-entry { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .narrator { color: #444; }
        .msg-player { color: var(--accent-color); font-style: italic; border-left: 2px solid var(--accent-color); padding-left: 15px; }
        .msg-npc { color: var(--magic-color); font-weight: 600; }
        .msg-danger { color: var(--danger-color); }
        .msg-system { color: #777; font-family: var(--font-code); font-size: 0.85rem; text-align: center; }

        #controls {
            padding: 20px;
            background: rgba(255,255,255,0.8);
            border-top: 1px solid rgba(0,0,0,0.05);
            z-index: 10;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        #input-line { display: flex; gap: 15px; margin-top: 15px; border-bottom: 1px solid #ccc; padding-bottom: 5px; }
        #cmd-input {
            flex-grow: 1; background: transparent; border: none; color: var(--text-color);
            padding: 10px; font-family: var(--font-main); font-size: 1.3rem; outline: none;
        }
        #send-btn {
            background: transparent; color: var(--text-color); border: 1px solid #ccc;
            padding: 5px 20px; border-radius: 20px; cursor: pointer; font-family: var(--font-code); font-size: 0.8rem;
            transition: all 0.2s;
        }
        #send-btn:hover { background: var(--text-color); color: white; }

        #quick-actions { display: grid; grid-template-columns: repeat(4, 1fr); gap: 10px; }
        .btn {
            background: #fff; border: 1px solid #ddd; color: #666;
            padding: 12px; border-radius: 4px; font-family: var(--font-code); font-size: 0.85rem; cursor: pointer;
            transition: all 0.2s;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-color: var(--accent-color); color: var(--accent-color); }
        .btn-combat { display: none; border-color: var(--danger-color); color: var(--danger-color); }
        .btn-combat:hover { background: var(--danger-color); color: white; }

    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div id="hud">
        <div>CERTAINTY: <span id="hp-val" class="stat">100%</span></div>
        <div>AXIOMS: <span id="mp-val" class="stat">0</span></div>
        <div id="location-display">The Surface</div>
    </div>

    <div id="terminal">
        <div id="loading-msg" style="text-align:center; color: #999; margin-top: 50px;">Calculating Trajectory...</div>
    </div>

    <div id="controls">
        <div id="quick-actions">
            <button class="btn expl-btn" onclick="submitBtn('north')">North</button>
            <button class="btn expl-btn" onclick="submitBtn('south')">South</button>
            <button class="btn expl-btn" onclick="submitBtn('west')">West</button>
            <button class="btn expl-btn" onclick="submitBtn('east')">East</button>
            <button class="btn expl-btn" onclick="submitBtn('look')">Analyze</button>
            <button class="btn expl-btn" onclick="submitBtn('interact')">Mine</button>
            
            <button class="btn btn-combat" onclick="submitBtn('prove')">Proof</button>
            <button class="btn btn-combat" onclick="submitBtn('doubt')">Doubt</button>
            <button class="btn btn-combat" onclick="submitBtn('derive')">Derive</button>
            <button class="btn btn-combat" onclick="submitBtn('yield')">Yield</button>
        </div>
        <div id="input-line">
            <input type="text" id="cmd-input" placeholder="Enter query..." autocomplete="off">
            <button id="send-btn" onclick="submitCommand()">EXECUTE</button>
        </div>
    </div>

    <script>
        function submitBtn(cmd) { if(window.engine) window.engine.handleInput(cmd); }
        function submitCommand() { const i = document.getElementById('cmd-input'); if(window.engine) window.engine.handleInput(i.value); i.value=""; i.focus(); }
        document.getElementById('cmd-input').addEventListener('keypress', e => { if(e.key==='Enter') submitCommand(); });

        // --- PARTICLES (Geometric Shapes) ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];
        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        class Particle {
            constructor() { 
                this.x = Math.random()*width; this.y = Math.random()*height; 
                this.size = Math.random()*20+10; 
                this.speedX = Math.random()*0.2-0.1; this.speedY = Math.random()*0.2-0.1;
                this.char = ["∆", "∇", "◯", "◻", "◇"][Math.floor(Math.random()*5)];
            }
            update() { this.x+=this.speedX; this.y+=this.speedY; if(this.x>width)this.x=0; if(this.y>height)this.y=0; }
            draw() { 
                ctx.fillStyle = "rgba(41, 128, 185, 0.05)";
                ctx.font = `${this.size}px serif`; 
                ctx.fillText(this.char, this.x, this.y); 
            }
        }
        function initParticles() { particles=[]; for(let i=0; i<40; i++) particles.push(new Particle()); }
        function animate() { ctx.clearRect(0,0,width,height); particles.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(animate); }
        window.addEventListener('resize', resize); resize(); initParticles(); animate();

        // --- GAME DATA ---
        const GameState = {
            mode: "INTRO",
            player: {
                name: "Seeker", 
                hp: 100, maxHp: 100, // Certainty
                axioms: 0, // Knowledge
                theorems: [], // Inventory
                location: "surface"
            },
            combat: { target: null },
            dialogue: { npc: null, node: "start" }
        };

        const World = {
            "surface": { 
                name: "The Surface of the Polis", 
                desc: "The white towers of the Foundation gleam under a mathematical sun. Here, everything is known. Everything is predicted.", 
                exits: { "down": "shaft_1" },
                npc: "The Seldon AI"
            },
            "shaft_1": { 
                name: "Shaft 1: The Linear Descent", 
                desc: "You descend into the rock of raw data. The walls are lined with forgotten equations.", 
                exits: { "up": "surface", "down": "shaft_2" },
                interact: { text: "A vein of pure logic glitters here.", item: "Euclid's Stone" }
            },
            "shaft_2": {
                name: "Shaft 2: The Non-Euclidean Zone",
                desc: "Geometry begins to warp. Parallel lines meet here.",
                exits: { "up": "shaft_1", "down": "core" },
                encounterRate: 0.4, enemies: ["Paradox"]
            },
            "core": {
                name: "The Core: The Empty Set",
                desc: "The center of the mines. There is nothing here. And in that nothing, there is everything.",
                exits: { "up": "shaft_2" },
                npc: "The Uncarved Block"
            }
        };

        const Bestiary = {
            "Paradox": { hp: 30, att: 10, name: "A Paradox", desc: "A statement that contradicts itself. It hurts your Certainty." },
            "Dogma": { hp: 50, att: 5, name: "Stagnant Dogma", desc: "An old belief that refuses to die." }
        };

        const NPCs = {
            "The Seldon AI": { 
                name: "Prime Radiant (Seldon AI)", 
                dialogue: { 
                    "start": { text: "Predictable. You wish to descend.", options: { "1": { text: "I seek the Truth.", next: "truth" } } },
                    "truth": { text: "Truth is statistical. An individual datum is irrelevant.", options: { "1": { text: "I am not irrelevant.", next: "start" } } }
                } 
            },
            "The Uncarved Block": {
                name: "The Tao",
                dialogue: {
                    "start": { text: "...", options: { "1": { text: "Listen.", next: "listen" } } },
                    "listen": { text: "The vessel is useful because it is empty.", options: { "1": { text: "I understand.", next: "start" } } }
                }
            }
        };

        const Engine = {
            init: function() {
                document.getElementById('loading-msg').style.display = 'none';
                this.log("The year is 12,020 G.E. (Galactic Era).", "narrator");
                setTimeout(() => {
                    this.log("You stand at the edge of the Truth Mines.", "narrator");
                    this.log("Above you: The Order of the Foundation.", "narrator");
                    this.log("Below you: The Chaos of the Undiscovered.", "narrator");
                    this.log("To find the Prime Axiom, you must descend.", "narrator");
                    GameState.mode = "EXPLORE";
                }, 1000);
            },

            log: function(text, type = "narrator") {
                const term = document.getElementById('terminal');
                const entry = document.createElement('div');
                entry.className = `log-entry msg-${type}`;
                entry.innerHTML = text;
                term.appendChild(entry);
                term.scrollTop = term.scrollHeight;
            },

            handleInput: function(cmd) {
                cmd = cmd.toLowerCase().trim();
                if(GameState.mode === "DIALOGUE") { this.dialogue(cmd); return; }
                if(GameState.mode === "COMBAT") { this.combat(cmd); return; }
                this.explore(cmd);
            },

            explore: function(cmd) {
                const loc = World[GameState.player.location];
                if(cmd==="down" && loc.exits.down) this.move(loc.exits.down);
                else if(cmd==="up" && loc.exits.up) this.move(loc.exits.up);
                else if(["look","analyze"].includes(cmd)) {
                    this.log(`<br><strong>${loc.name}</strong>`, "msg-system");
                    this.log(loc.desc, "narrator");
                    if(loc.npc) this.log(`Entity Detected: ${NPCs[loc.npc].name}`, "msg-npc");
                    if(loc.interact) this.log(`Resource: ${loc.interact.text}`, "msg-player");
                }
                else if(["interact","mine"].includes(cmd)) {
                    if(loc.interact && !GameState.player.theorems.includes(loc.interact.item)) {
                        this.log(`You extract the <strong>${loc.interact.item}</strong>.`, "msg-player");
                        this.log("Axiom Count +1.", "msg-system");
                        GameState.player.theorems.push(loc.interact.item);
                        GameState.player.axioms++;
                        this.updateHUD();
                    } else this.log("No extractable logic here.", "narrator");
                }
                else if(["talk","query"].includes(cmd)) {
                    if(loc.npc) this.startDialogue(NPCs[loc.npc]);
                    else this.log("No response.", "narrator");
                }
                else this.log("Command unverified.", "msg-system");
            },

            move: function(dest) {
                GameState.player.location = dest;
                this.log("Descending...", "narrator");
                this.explore("look");
                if(World[dest].encounterRate && Math.random() < World[dest].encounterRate) {
                    this.startCombat(World[dest].enemies[0]);
                }
            },

            startDialogue: function(npc) {
                GameState.mode = "DIALOGUE";
                GameState.dialogue = { npc: npc, node: "start" };
                this.showDialogue();
            },

            showDialogue: function() {
                const npc = GameState.dialogue.npc;
                const node = npc.dialogue[GameState.dialogue.node];
                this.log(`<br>${npc.name}: "${node.text}"`, "msg-npc");
                for(let k in node.options) this.log(`${k}. ${node.options[k].text}`, "msg-player");
            },

            dialogue: function(cmd) {
                const node = GameState.dialogue.npc.dialogue[GameState.dialogue.node];
                if(node.options[cmd]) {
                    GameState.dialogue.node = node.options[cmd].next;
                    this.showDialogue();
                } else {
                    GameState.mode = "EXPLORE";
                    this.log("Connection terminated.", "msg-system");
                }
            },

            startCombat: function(name) {
                GameState.mode = "COMBAT";
                GameState.combat.target = { ...Bestiary[name], currentHp: Bestiary[name].hp };
                this.log(`<br>Anomaly Detected: <strong>${name}</strong>`, "msg-danger");
                this.log(Bestiary[name].desc, "narrator");
                this.toggleControls(true);
            },

            combat: function(cmd) {
                const enemy = GameState.combat.target;
                if(cmd === "prove") {
                    this.log("You assert a fundamental truth.", "msg-player");
                    enemy.currentHp -= 10;
                } else if(cmd === "doubt") {
                    this.log("You question the enemy's existence.", "msg-player");
                    enemy.currentHp -= 5; // DoT effect?
                } else if(cmd === "derive") {
                    if(GameState.player.axioms > 0) {
                        this.log("You derive a new corollary! Critical Hit!", "msg-magic");
                        enemy.currentHp -= 20;
                    } else {
                        this.log("Insufficient Axioms.", "msg-system");
                    }
                }

                if(enemy.currentHp <= 0) {
                    this.log("The Anomaly is resolved.", "msg-system");
                    this.endCombat();
                } else {
                    this.log(`${enemy.name} contradicts you! -${enemy.att} Certainty.`, "msg-danger");
                    GameState.player.hp -= enemy.att;
                    this.updateHUD();
                    if(GameState.player.hp <= 0) this.log("Consensus Reality Collapse.", "msg-danger");
                }
            },

            endCombat: function() {
                GameState.mode = "EXPLORE";
                this.toggleControls(false);
            },

            toggleControls: function(combat) {
                document.querySelectorAll('.expl-btn').forEach(b => b.style.display = combat ? 'none' : 'block');
                document.querySelectorAll('.btn-combat').forEach(b => b.style.display = combat ? 'block' : 'none');
            },

            updateHUD: function() {
                document.getElementById('hp-val').innerText = `${GameState.player.hp}%`;
                document.getElementById('mp-val').innerText = `${GameState.player.axioms}`;
                document.getElementById('location-display').innerText = World[GameState.player.location].name;
            }
        };

        window.onload = () => { try { window.engine = Engine; Engine.init(); } catch(e) { console.error(e); } };
    </script>
</body>
</html>
