<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>CPSC 4860: The Chthonic Kernel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=VT323&family=Cormorant+Garamond:ital,wght@0,400;0,700;1,400&display=swap');

        :root {
            --bg-color: #050508;
            --term-color: rgba(17, 17, 22, 0.85);
            --text-color: #d0d0e0;
            --accent-color: #88ccff;
            --highlight-color: #ffd700;
            --danger-color: #ff6b6b;
            --magic-color: #e0aaff;
            --font-main: 'VT323', monospace;
            --font-code: 'Fira Code', monospace;
            --font-serif: 'Cormorant Garamond', serif;
        }

        * { box-sizing: border-box; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--font-main);
            font-size: 1.3rem;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        #bg-canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            opacity: 0.4;
            pointer-events: none;
        }

        /* CRT Effects */
        body::before {
            content: " "; display: block; position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            z-index: 100; background-size: 100% 2px, 3px 100%; pointer-events: none;
        }
        
        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            100% { transform: translate(0, 0); }
        }
        .shake-screen { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }

        /* HUD */
        #hud {
            background-color: var(--term-color);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-shrink: 0;
            font-family: var(--font-code);
            font-size: 0.9rem;
            z-index: 10;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
        }

        .stat-box { display: flex; gap: 25px; }
        .val-hp { color: var(--danger-color); text-shadow: 0 0 10px rgba(255, 107, 107, 0.5); }
        .val-mp { color: var(--accent-color); text-shadow: 0 0 10px rgba(136, 204, 255, 0.5); }
        #location-display { color: var(--highlight-color); font-weight: bold; letter-spacing: 2px; text-transform: uppercase; }

        /* Terminal Log */
        #terminal {
            flex-grow: 1;
            padding: 30px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            scroll-behavior: smooth;
            z-index: 1;
        }

        .log-entry { 
            opacity: 0; animation: fadeIn 0.6s ease-out forwards; 
            line-height: 1.6;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .msg-narrator { color: #e0e0f0; font-family: var(--font-serif); font-size: 1.4rem; font-style: italic; }
        .msg-player { color: var(--accent-color); font-weight: bold; border-left: 3px solid var(--accent-color); padding-left: 15px; }
        .msg-npc { color: var(--highlight-color); }
        .msg-magic { color: var(--magic-color); text-shadow: 0 0 8px rgba(224, 170, 255, 0.4); }
        .msg-system { color: #66ff66; font-size: 0.9em; font-family: var(--font-code); opacity: 0.8; }

        /* Controls */
        #controls {
            background-color: var(--term-color);
            backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            z-index: 10;
        }

        #input-line { display: flex; gap: 10px; margin-top: 15px; }
        #cmd-input {
            flex-grow: 1; background: rgba(0, 0, 0, 0.5); border: 1px solid #444; color: #fff;
            padding: 14px; font-family: var(--font-code); border-radius: 6px; outline: none;
        }
        #cmd-input:focus { border-color: var(--accent-color); }
        
        #send-btn {
            background: rgba(255, 255, 255, 0.1); color: #fff; border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0 30px; border-radius: 6px; cursor: pointer; font-family: var(--font-code); font-weight: bold;
        }

        #quick-actions { display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px; }
        .btn {
            background: linear-gradient(145deg, rgba(60, 60, 75, 0.6), rgba(30, 30, 45, 0.6));
            color: #fff; border: 1px solid rgba(255, 255, 255, 0.15); padding: 15px 5px; border-radius: 10px;
            font-size: 1.1rem; font-family: var(--font-main); cursor: pointer; text-transform: uppercase;
            transition: all 0.2s; box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        }
        .btn:hover { transform: translateY(-2px); background: rgba(80, 80, 100, 0.7); border-color: var(--accent-color); }
        .btn:active { transform: translateY(2px); }
        
        .btn-combat { display: none; background: linear-gradient(145deg, #522, #311); border-color: #f66; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(255, 100, 100, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(255, 100, 100, 0); } }

        @media (min-width: 768px) {
            #hud, #terminal, #controls { width: 850px; margin: 0 auto; border-left: 1px solid #333; border-right: 1px solid #333; }
            #terminal { height: 60vh; }
            #quick-actions { grid-template-columns: repeat(6, 1fr); }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div id="hud">
        <div class="stat-box">
            <div><span class="stat-label">‚ù§Ô∏è PSYCHE</span> <span id="hp-val" class="val-hp">--</span></div>
            <div><span class="stat-label">üí† TECHNE</span> <span id="mp-val" class="val-mp">--</span></div>
        </div>
        <div id="location-display">Initializing...</div>
    </div>

    <div id="terminal">
        <div id="loading-msg" style="text-align:center; color: #555; margin-top: 50px;">[RE-ESTABLISHING CONSCIOUSNESS...]</div>
    </div>

    <div id="controls">
        <div id="quick-actions">
            <button class="btn expl-btn" onclick="submitBtn('north')">‚¨ÜÔ∏è NORTH</button>
            <button class="btn expl-btn" onclick="submitBtn('south')">‚¨áÔ∏è SOUTH</button>
            <button class="btn expl-btn" onclick="submitBtn('west')">‚¨ÖÔ∏è WEST</button>
            <button class="btn expl-btn" onclick="submitBtn('east')">‚û°Ô∏è EAST</button>
            <button class="btn expl-btn" onclick="submitBtn('look')">üëÅÔ∏è LOOK</button>
            <button class="btn expl-btn" onclick="submitBtn('interact')">‚úã USE</button>
            
            <button class="btn btn-combat" onclick="submitBtn('argue')">‚öîÔ∏è ARGUE</button>
            <button class="btn btn-combat" onclick="submitBtn('logic')">‚ú® LOGIC</button>
            <button class="btn btn-combat" onclick="submitBtn('cite')">üìú CITE</button>
            <button class="btn btn-combat" onclick="submitBtn('flee')">üèÉ RUN</button>
        </div>
        <div id="input-line">
            <input type="text" id="cmd-input" placeholder="Enter command..." autocomplete="off">
            <button id="send-btn" onclick="submitCommand()">RUN</button>
        </div>
    </div>

    <script>
        // --- UTILS ---
        function submitBtn(cmd) { if(window.engine) window.engine.handleInput(cmd); }
        function submitCommand() { const i = document.getElementById('cmd-input'); if(window.engine) window.engine.handleInput(i.value); i.value=""; i.focus(); }
        document.getElementById('cmd-input').addEventListener('keypress', e => { if(e.key==='Enter') submitCommand(); });

        // --- VISUALS ---
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        let width, height, particles = [];
        function resize() { width = canvas.width = window.innerWidth; height = canvas.height = window.innerHeight; }
        class Particle {
            constructor() { this.x = Math.random()*width; this.y = Math.random()*height; this.size = Math.random()*2+1; this.speedY = Math.random()*0.4+0.1; this.opacity = Math.random()*0.4; this.char = ["0","1","‚à´","‚àÆ","‚àá","Œî"][Math.floor(Math.random()*6)]; }
            update() { this.y -= this.speedY; if(this.y<0){ this.y=height; this.x=Math.random()*width; } }
            draw() { ctx.fillStyle=`rgba(136,204,255,${this.opacity})`; ctx.font=`${this.size*10}px monospace`; ctx.fillText(this.char, this.x, this.y); }
        }
        function initParticles() { particles=[]; for(let i=0; i<50; i++) particles.push(new Particle()); }
        function animate() { ctx.clearRect(0,0,width,height); particles.forEach(p=>{p.update();p.draw();}); requestAnimationFrame(animate); }
        window.addEventListener('resize', resize); resize(); initParticles(); animate();

        // --- GAME LOGIC ---
        const GameState = {
            mode: "INTRO",
            player: { psyche: 30, maxPsyche: 30, techne: 15, maxTechne: 15, rhetoric: 5, dialect: 3, theory: 4, citations: [], location: "hub", memories: [] },
            combat: { target: null, enemyStatus: null }
        };

        const World = {
            "hub": { name: "üèõÔ∏è The Great Hall", desc: "You stand in a cathedral of obsidian and light. The air smells of old parchment and cooling fans.", exits: {"north":"sky_gate","south":"sea_gate","east":"fire_gate","west":"spirit_gate"}, npc: "Cerberus Dan" },
            "sky_gate": { name: "‚òÅÔ∏è The Sky Gate", desc: "Clouds of data swirl beneath your feet. The Spire rises into the silence of the upper atmosphere.", exits: {"south":"hub","north":"spire_top"}, encounterRate: 0.3, enemies: ["Syntax Harpy"] },
            "spire_top": { name: "‚ö° Spire Peak", desc: "A place where logic ends and raw concept begins.", exits: {"south":"sky_gate"}, npc: "Prof. Nephele" },
            // Simplified for brevity in this fix
            "sea_gate": { name: "üåä The Sunken Sea", desc: "Dark water laps at the edges of reality.", exits: {"north":"hub"}, encounterRate: 0.3, enemies: ["Memory Minotaur"] },
            "fire_gate": { name: "üî• The Core Forge", desc: "The heat is a physical weight.", exits: {"west":"hub"}, encounterRate: 0.3, enemies: ["Overheat Imp"] },
            "spirit_gate": { name: "‚ö´ The Null Void", desc: "Nothing exists here. Not even you.", exits: {"east":"hub"}, encounterRate: 0.3, enemies: ["Null Shade"] }
        };

        const Bestiary = {
            "Syntax Harpy": { hp: 20, att: 4, def: 2, desc: "ü¶Ö A screeching bird of broken code." },
            "Memory Minotaur": { hp: 35, att: 6, def: 4, desc: "üêÇ A beast wandering the heap." },
            "Overheat Imp": { hp: 15, att: 8, def: 1, desc: "üî• A fast, burning glitch." },
            "Null Shade": { hp: 25, att: 5, def: 5, desc: "üëª A shadow that consumes data." },
            "Prof. Nephele": { hp: 100, att: 12, def: 8, boss: true, desc: "üå©Ô∏è Archon of the Cloud." }
        };

        const Engine = {
            init: function() {
                document.getElementById('loading-msg').style.display = 'none';
                this.sequence([
                    { text: "The last thing you remember is the flicker of a library lamp.", type: "narrator" },
                    { text: "A recursive loop. A logic error. A segfault in your soul.", type: "narrator" },
                    { text: "You awake in the cold, humming silence of the Chthonic Kernel.", type: "narrator" },
                    { text: "Before you, a voice speaks from the static...", type: "narrator" },
                    { text: "<br>WELCOME, SCHOLAR. PLEASE DECLARE YOUR PATH:", type: "msg-system" },
                    { text: "1. üîÆ THEORIST (College of Aether) - Power of Logic.", type: "msg-magic" },
                    { text: "2. üî® ENGINEER (Forge of Phlegethon) - Power of Hardware.", type: "danger" },
                    { text: "3. üìú HISTORIAN (Library of Styx) - Power of Memory.", type: "msg-npc" }
                ]);
            },

            sequence: function(lines) {
                let delay = 0;
                lines.forEach(line => {
                    setTimeout(() => this.log(line.text, line.type), delay);
                    delay += 1200;
                });
            },

            log: function(text, type = "narrator") {
                const term = document.getElementById('terminal');
                const entry = document.createElement('div');
                entry.className = `log-entry msg-${type}`;
                entry.innerHTML = text;
                term.appendChild(entry);
                term.scrollTop = term.scrollHeight;
            },

            handleInput: function(cmd) {
                cmd = cmd.toLowerCase().trim();
                if(GameState.mode === "INTRO") { this.intro(cmd); return; }
                if(GameState.mode === "COMBAT") { this.combat(cmd); return; }
                this.explore(cmd);
            },

            intro: function(cmd) {
                let sel = null;
                if(cmd.includes("1") || cmd.includes("theo")) sel = "THEORIST";
                else if(cmd.includes("2") || cmd.includes("eng")) sel = "ENGINEER";
                else if(cmd.includes("3") || cmd.includes("hist")) sel = "HISTORIAN";

                if(sel) {
                    GameState.player.major = sel;
                    this.log(`<br>ENROLLMENT SUCCESSFUL: ${sel}`, "system");
                    setTimeout(() => {
                        GameState.mode = "EXPLORE";
                        this.explore("look");
                        this.updateHUD();
                    }, 1000);
                } else { this.log("Please select path 1, 2, or 3.", "danger"); }
            },

            explore: function(cmd) {
                const loc = World[GameState.player.location];
                if(["n","north"].includes(cmd)) this.move("north");
                else if(["s","south"].includes(cmd)) this.move("south");
                else if(["e","east"].includes(cmd)) this.move("east");
                else if(["w","west"].includes(cmd)) this.move("west");
                else if(["look","l"].includes(cmd)) {
                    this.log(`<br><strong>[${loc.name}]</strong>`, "system");
                    this.log(loc.desc, "narrator");
                    if(loc.npc) this.log(`You see <strong>${loc.npc}</strong> here.`, "msg-npc");
                }
                else if(["talk","t"].includes(cmd)) {
                    if(loc.npc === "Cerberus Dan") this.log("Cerberus Dan: 'Woof. Logic error detected. Retrieve the keys.'", "msg-npc");
                    else if(loc.npc) this.startCombat(loc.npc);
                }
                else this.log("Unknown command.", "system");
                this.updateHUD();
            },

            move: function(dir) {
                const loc = World[GameState.player.location];
                if(loc.exits[dir]) {
                    GameState.player.location = loc.exits[dir];
                    this.log(`Traveling ${dir}...`, "system");
                    this.explore("look");
                    this.checkEncounter();
                } else this.log("Blocked.", "danger");
            },

            checkEncounter: function() {
                const loc = World[GameState.player.location];
                if(loc.encounterRate && Math.random() < loc.encounterRate) {
                    this.startCombat(loc.enemies[0]);
                }
            },

            startCombat: function(key) {
                GameState.mode = "COMBAT";
                const t = Bestiary[key];
                GameState.combat.target = {...t, name: key, currentHp: t.hp};
                this.log(`<br>‚öîÔ∏è BATTLE INITIATED: ${key}`, "danger");
                this.toggleControls(true);
            },

            combat: function(cmd) {
                const p = GameState.player;
                const e = GameState.combat.target;
                if(["argue","a"].includes(cmd)) {
                    let dmg = p.rhetoric;
                    e.currentHp -= dmg;
                    this.log(`You argue your point! -${dmg} Integrity.`, "player");
                    if(e.currentHp <= 0) { this.log("Victory!", "system"); this.endCombat(); }
                    else this.enemyTurn();
                }
                this.updateHUD();
            },

            enemyTurn: function() {
                setTimeout(() => {
                    const dmg = GameState.combat.target.att;
                    GameState.player.psyche -= dmg;
                    document.body.classList.add('shake-screen');
                    setTimeout(()=>document.body.classList.remove('shake-screen'), 500);
                    this.log(`${GameState.combat.target.name} retaliates! -${dmg} Psyche.`, "danger");
                    this.updateHUD();
                }, 600);
            },

            endCombat: function() {
                GameState.mode = "EXPLORE";
                this.toggleControls(false);
                this.updateHUD();
            },

            toggleControls: function(combat) {
                document.querySelectorAll('.expl-btn').forEach(b => b.style.display = combat ? 'none' : 'block');
                document.querySelectorAll('.btn-combat').forEach(b => b.style.display = combat ? 'block' : 'none');
            },

            updateHUD: function() {
                document.getElementById('hp-val').innerText = `${GameState.player.psyche}/${GameState.player.maxPsyche}`;
                document.getElementById('mp-val').innerText = `${GameState.player.techne}/${GameState.player.maxTechne}`;
                document.getElementById('location-display').innerText = World[GameState.player.location].name;
            }
        };

        window.engine = Engine;
        window.onload = () => { try { window.engine.init(); } catch(e) { document.body.innerHTML += `<h1 style='color:red'>${e}</h1>`; } };
    </script>
</body>
</html>
