<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Island Simulation: Viewer</title>
  <style>
    body { margin: 0; overflow: hidden; background: #0f1116; font-family: 'Courier New', monospace; color: #e9eef5; }
    canvas { display: block; }
    #ui {
        position: absolute; top: 20px; left: 20px;
        background: rgba(18, 20, 28, 0.9);
        padding: 15px; border: 1px solid rgba(255,255,255,0.1);
        border-radius: 8px; pointer-events: none;
    }
    h1 { margin: 0 0 5px 0; font-size: 1.1rem; color: #00bcd4; }
    .stat { font-size: 0.9rem; color: #aaa; }
    #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 1.5rem; color: #00bcd4; }
  </style>
</head>
<body>

<canvas id="canvas"></canvas>
<div id="loading">CONNECTING TO SATELLITE...</div>

<div id="ui" style="display:none;">
    <h1>ISLAND MONITOR</h1>
    <div class="stat">WEEK: <span id="val-week">0</span></div>
    <div class="stat">POPULATION: <span id="val-pop">0</span></div>
    <div class="stat" style="margin-top:10px; font-size:0.8em; opacity:0.7;">View Mode: Live Estimation</div>
</div>

<!-- Load Shared Engine -->
<script src="js/sim_engine.js"></script>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let W, H;
    let engine = null;
    let bgCanvas = null;

    // --- RENDER HELPERS ---
    function drawAgent(a, ctx) {
        const [sx, sy] = worldToScreen(a.pos[0], a.pos[1]);
        
        // Color
        let col = '#ccc';
        if(a.type === 'R') col = '#ff5252';
        if(a.type === 'G') col = '#66bb6a';
        if(a.type === 'B') col = '#4fc3f7';

        // Body
        ctx.fillStyle = col;
        ctx.shadowBlur = 10;
        ctx.shadowColor = col;
        ctx.beginPath();
        ctx.arc(sx, sy, 5, 0, Math.PI*2);
        ctx.fill();
        ctx.shadowBlur = 0;

        // Name
        ctx.fillStyle = 'rgba(255,255,255,0.7)';
        ctx.font = '10px sans-serif';
        ctx.textAlign = 'center';
        ctx.fillText(a.name, sx, sy - 10);
    }

    function worldToScreen(x, y) {
        // Map [-1.75, 1.75] to Screen
        const xmin = -1.75, xmax = 1.75, ymin = -1.75, ymax = 1.75;
        const sx = (x - xmin) / (xmax - xmin) * W;
        const sy = (1 - (y - ymin) / (ymax - ymin)) * H;
        return [sx, sy];
    }
    
    function screenToWorld(sx, sy) {
        const xmin = -1.75, xmax = 1.75, ymin = -1.75, ymax = 1.75;
        const x = xmin + (sx / W) * (xmax - xmin);
        const y = ymin + (1 - sy / H) * (ymax - ymin);
        return [x, y];
    }

    function renderTerrain() {
        if(!bgCanvas) {
            bgCanvas = document.createElement('canvas');
            bgCanvas.width = W; bgCanvas.height = H;
            const bCtx = bgCanvas.getContext('2d');
            const img = bCtx.createImageData(W, H);
            const data = img.data;
            const step = 2; // Low res for speed
            
            for(let sy=0; sy<H; sy+=step) {
                for(let sx=0; sx<W; sx+=step) {
                    const [wx, wy] = screenToWorld(sx, sy);
                    const m = islandMask(wx, wy, 1337); // Fixed terrain seed
                    const c = getTerrainColor(m, wx, wy, 1337);
                    
                    for(let yy=0; yy<step; yy++) {
                        for(let xx=0; xx<step; xx++) {
                            if(sy+yy >= H || sx+xx >= W) continue;
                            const idx = 4 * ((sy+yy)*W + (sx+xx));
                            data[idx] = c[0]; data[idx+1] = c[1]; data[idx+2] = c[2]; data[idx+3] = 255;
                        }
                    }
                }
            }
            bCtx.putImageData(img, 0, 0);
            
            // Vignette
            const g = bCtx.createRadialGradient(W/2, H/2, W*0.2, W/2, H/2, W*0.8);
            g.addColorStop(0, 'rgba(0,0,0,0)');
            g.addColorStop(1, 'rgba(0,0,0,0.6)');
            bCtx.fillStyle = g;
            bCtx.fillRect(0,0,W,H);
        }
        ctx.drawImage(bgCanvas, 0, 0);
    }

    function loop() {
        if(!engine) return;
        
        // Run local physics for "Life" (Visual only, not saved)
        engine.step(); 
        
        // Draw
        renderTerrain();
        engine.data.agents.forEach(a => drawAgent(a, ctx));
        
        requestAnimationFrame(loop);
    }

    async function init() {
        // Fetch World State
        try {
            const res = await fetch('data/world.json?nocache=' + Date.now());
            if(!res.ok) throw new Error("404 World Not Found");
            const data = await res.json();
            
            engine = new Engine(data);
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            document.getElementById('val-week').innerText = data.meta.week;
            document.getElementById('val-pop').innerText = data.agents.length;
            
            resize();
            loop();
        } catch(e) {
            document.getElementById('loading').innerText = "ERROR LOADING WORLD";
            console.error(e);
        }
    }

    function resize() {
        W = window.innerWidth;
        H = window.innerHeight;
        canvas.width = W;
        canvas.height = H;
        bgCanvas = null; // Force redraw
    }
    
    window.addEventListener('resize', resize);
    init();

</script>
</body>
</html>
