<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>The Island: Ecosystem Viewer</title>
<style>
    :root {
        --bg-ocean: #0f1e2e;
        --bg-island: #1a2a1a;
        --text-main: #aaccff;
        --accent: #44aa88;
    }
    body { margin: 0; overflow: hidden; background: var(--bg-ocean); font-family: 'Courier New', monospace; color: var(--text-main); }
    #canvas-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    
    #ui-layer {
        position: absolute; top: 20px; left: 20px;
        background: rgba(0, 0, 0, 0.8);
        padding: 15px; border: 1px solid var(--accent);
        border-radius: 5px;
        max-width: 300px;
        pointer-events: none;
    }
    h1 { margin: 0 0 10px 0; font-size: 1.2rem; color: var(--accent); text-transform: uppercase; letter-spacing: 2px; }
    .stat { font-size: 0.9rem; margin-bottom: 5px; }
    #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 2rem; }
    
    .legend-dot { display: inline-block; width: 10px; height: 10px; border-radius: 50%; margin-right: 5px; }
    .type-R { background: #ff4444; box-shadow: 0 0 5px #ff4444; }
    .type-G { background: #44ff44; box-shadow: 0 0 5px #44ff44; }
    .type-B { background: #4488ff; box-shadow: 0 0 5px #4488ff; }
</style>
</head>
<body>

<canvas id="canvas-layer"></canvas>

<div id="loading">CONNECTING TO SATELLITE...</div>

<div id="ui-layer" style="display:none;">
    <h1>Island Status</h1>
    <div class="stat">WEEK: <span id="val-week">0</span></div>
    <div class="stat">POPULATION: <span id="val-pop">0</span></div>
    <div class="stat" style="margin-top:15px; border-top:1px solid #444; padding-top:10px;">
        <span class="legend-dot type-R"></span> Fire / Aggressive<br>
        <span class="legend-dot type-G"></span> Grass / Passive<br>
        <span class="legend-dot type-B"></span> Water / Reactive
    </div>
</div>

<script>
    const canvas = document.getElementById('canvas-layer');
    const ctx = canvas.getContext('2d');
    let width, height;
    let worldData = null;
    let simTime = 0;

    // --- CONFIGURATION ---
    const ZOOM = 1.5; // Visual scaling
    const ISLAND_RADIUS = 300; 

    // --- INITIALIZATION ---
    async function init() {
        resize();
        window.addEventListener('resize', resize);
        
        try {
            const res = await fetch('data/world.json?nocache=' + Date.now());
            if (!res.ok) throw new Error("Data missing");
            worldData = await res.json();
            
            document.getElementById('loading').style.display = 'none';
            document.getElementById('ui-layer').style.display = 'block';
            renderUI();
            loop();
        } catch (e) {
            document.getElementById('loading').innerText = "SIGNAL LOST (world.json not found)";
            console.error(e);
        }
    }

    function resize() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
    }

    // --- RENDER LOOP ---
    function loop() {
        ctx.fillStyle = '#0f1e2e'; // Ocean
        ctx.fillRect(0, 0, width, height);

        // Center Coordinate System
        ctx.save();
        ctx.translate(width/2, height/2);
        ctx.scale(ZOOM, ZOOM);

        // Draw Island Base
        drawIsland();

        // Draw Food
        if (worldData.food) {
            worldData.food.forEach(f => drawFood(f));
        }

        // Draw Agents
        if (worldData.agents) {
            worldData.agents.forEach(a => drawAgent(a));
        }

        ctx.restore();
        
        simTime += 0.05;
        requestAnimationFrame(loop);
    }

    function drawIsland() {
        ctx.fillStyle = '#152215';
        ctx.strokeStyle = '#44aa88';
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.arc(0, 0, ISLAND_RADIUS, 0, Math.PI * 2);
        ctx.fill();
        ctx.stroke();

        // Grid lines
        ctx.strokeStyle = 'rgba(68, 170, 136, 0.1)';
        ctx.beginPath();
        for(let i=-ISLAND_RADIUS; i<=ISLAND_RADIUS; i+=50) {
            ctx.moveTo(i, -ISLAND_RADIUS); ctx.lineTo(i, ISLAND_RADIUS);
            ctx.moveTo(-ISLAND_RADIUS, i); ctx.lineTo(ISLAND_RADIUS, i);
        }
        ctx.stroke();
    }

    function drawFood(f) {
        const pulse = Math.sin(simTime + f.x*0.1) * 2;
        ctx.fillStyle = '#ffff44';
        ctx.shadowBlur = 10;
        ctx.shadowColor = '#ffff44';
        ctx.beginPath();
        ctx.arc(f.x, f.y, 3 + pulse*0.5, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
    }

    function drawAgent(a) {
        // Visual "Idle" Animation (bobbing)
        const bobX = Math.sin(simTime*2 + a.id.charCodeAt(0)) * 2;
        const bobY = Math.cos(simTime*2 + a.id.charCodeAt(0)) * 2;
        const x = a.x + bobX;
        const y = a.y + bobY;

        let color = '#ccc';
        if (a.type === 'R') color = '#ff4444';
        if (a.type === 'G') color = '#44ff44';
        if (a.type === 'B') color = '#4488ff';

        // Body
        ctx.fillStyle = color;
        ctx.shadowBlur = 15;
        ctx.shadowColor = color;
        ctx.beginPath();
        ctx.arc(x, y, 8, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;

        // Label
        ctx.fillStyle = '#fff';
        ctx.font = '10px Courier New';
        ctx.textAlign = 'center';
        ctx.fillText(a.name, x, y - 15);

        // HP Bar
        const hpPct = (a.hp / 100);
        ctx.fillStyle = '#333';
        ctx.fillRect(x - 10, y + 12, 20, 3);
        ctx.fillStyle = hpPct > 0.5 ? '#0f0' : '#f00';
        ctx.fillRect(x - 10, y + 12, 20 * hpPct, 3);
    }

    function renderUI() {
        document.getElementById('val-week').innerText = worldData.meta.week;
        document.getElementById('val-pop').innerText = worldData.agents.length;
    }

    init();

</script>
</body>
</html>
